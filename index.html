<ul id="postList" class="list-group col-xs-8 col-xs-push-1" data-bind ="foreach: {data: postsList, as:'post'},visible:isPostsList">

    <li class="list-group-item" data-bind="with: post">
        <div data-bind="click:$root.openPost">
            Post№
            <span data-bind="text:post.id "></span>

        </div>

        <!--<h4 class="list-group-item-heading"data-bind="text:post.title">   </h4>-->
        <!--<p class="list-group-item-text" data-bind="text: post.body">-->
        <!--</p>-->

    </li>

</ul>

<div id="postPage" data-bind="visible:issinglePost" class="col-xs-10 col-xs-push-1">
    <h4>Title:<span data-bind="text:currentPost().title"></span></h4>
    Post:<p data-bind="text:currentPost().body"></p>
    <h3>User:<span data-bind="text:currentPost().userId"></span></h3>
    <ul  class="list-group" data-bind="foreach:{data:commentsList, as: 'comment'}">
        <li  class="list-group-item" data-bind="with:comment">
            Name:<p data-bind="text:comment.name"></p>
            Comment:<p data-bind="text:comment.body"></p>
            Email:<span data-bind="text:comment.email"></span>
        </li>
    </ul>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
